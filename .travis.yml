# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r
r:
  - release
cache: packages
sudo: true
services:
  - xvfb
addons:
  apt:
    packages:
      - tcl8.5-dev
      - tk8.5-dev

before_install:
  - export DISPLAY=:99.0

r_packages:
  - testthat
  - knitr
  - rmarkdown
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'
  - Rscript -e "capabilities()"
